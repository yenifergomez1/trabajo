<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/registroC.css">
  <link rel="shortcut icon" href= "IMG/logo.png" type="image/x-icon">
  <title>Formulario De Registro</title>
</head>
<body>
  <form name="form" action="registro.php" method="post">
  <img class="img" src ="/IMG/morro.jpg" alt=""> 
  <section class="form-register">
    
    
    <h2>TRANSPORT&GPS</h2>
    <h1>Formulario De Registro</h1>
    

    <label for="nombre">Nombre</label>
    <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" required>
    <label for="Apellido">Apellido</label>
    <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido" required>
    <label for="Nro.Identificacion">Nro.Identificacion</label>
    <input class="controls" type="text" name="Nro.Identificacion" id="Nro.Identificacion" placeholder="Nro.Identificacion" required>
    <label for="Fecha de nacimiento">Fecha de nacimiento</label>
    <input class="controls" type="date" name="Fecha de nacimiento" id="Fecha de nacimiento" placeholder="" required>
    <label for="Nro. Telefomo">Nro. Telefomo</label>
    <input class="controls" type="text" name="Nro. Telefomo" id="Nro. Telefomo" placeholder="Nro. Telefomo"required>
    <label for="correo">Correo electronico</label>
    <input class="controls" type="Gmail" name="Correo electronico" id="Correo electronico" placeholder="Correo electronico"required>
    <label for="Contraseña">Contraseña</label>
    <input class="controls" type="password" name="Contraseña" id="Contraseña" placeholder="Contraseña"required>

    
    <div class="form-group mb-5">
        <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label text-muted">Acepto terminos y condiciones.</label>
        </div>
    </div>
    <input class="botons" type="submit" value="Registrar"required>

    <h3>"Tu busqueda ayuda, te ayuda,copera y prospera"</h3>

    
   
  </section>

</body>
</html>
