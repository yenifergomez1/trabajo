<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/bienvenidos.html">
  <link rel="stylesheet" href="CSS/registro.css">
  <link rel="shortcut icon" href= "IMG/logo.png" type="image/x-icon">
  <title>Formulario De Registro</title>
</head>
<body>
  <form name="form" action="registro.php" method="post">
  <img class="img" src ="/IMG/morro.jpg" alt=""> 
  <section class="form-register">
    
    
    <h2>TRANSPORT&GPS</h2>
    <h1>Formulario De Registro</h1>
    

    <label for="nombre">Nombre</label>
    <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" required>
    <label for="Apellido">Apellido</label>
    <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido" required>
    <label for="Correo el ectronico">Correo electronico</label>
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
    <label for="Contraseña">Contraseña</label>
    <input class="controls" type="password" name="Contraseña" id="Contraseña" placeholder="Ingrese su Contraseña" required>
    <label for="Confirmar Contraseña">Confirmar Contraseña</label>
    <input class="controls" type="password" name="Confirmar" id="Contraseña" placeholder="Confirmar su Contraseña"required>

    
    <div class="form-group mb-5">
        <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label text-muted">Acepto terminos y condiciones.</label>
        </div>
    </div>
    <input class="botons" type="submit" value="Registrar"required>

    <h3>"Tu busqueda ayuda, te ayuda,copera y prospera"</h3>

    
   
  </section>

</body>
</html>
